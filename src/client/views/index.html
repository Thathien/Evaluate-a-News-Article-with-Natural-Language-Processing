<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Test </title>
    </head>

    <body>
        <header>
            <div class="">Logo</div>
            <div class="">Navigation</div>
        </header>

        <main>
            <section>
                <form id="form" action="" >
                    <input
                        id="name"
                        type="text"
                        name="input"
                        value="abc123@gmail.com"
                        placeholder="Name"
                    />
                    <input type="submit" name="" value="submit" />
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results">
                    Agreement: <span class="agreement"></span><br />
                    Confidence: <span class="confidence"></span> <br />
                    Score: <span class="score"></span>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
    </body>
    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration =>{
                console.log('SW registered successfuly: ', registration);
            });
        });
        } else{
        console.log("Service Working not supported");
            }
</script>
</html>
